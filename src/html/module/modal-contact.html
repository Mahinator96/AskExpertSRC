<div class="modal modal__contact">
  <div class="modal__container">
      <div class="modal__wrapper">
        <button class="modal__close"></button>
        <p class="modal__title">Ready To Talk?</p>
        <form class="modal__form" action="#" type="post">
          <input class="modal__input" type="text" placeholder="Name">
          <input class="modal__input" type="email" placeholder="E-mail">
          <textarea class="modal__input" type="text" placeholder="Write to us here..." rows="5"></textarea>
      
          <div class="modal__button">
            <button class="button modal__send button--yellow">Submit</button>
          </div>
        </form>
    </div>
  </div>
</div>
