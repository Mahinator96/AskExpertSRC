<section class="experiance">
  <div class="container experiance__container">

      <p class="grouptitle__subtitle">More than 25 years of experience</p>

      <p class="grouptitle__text">3000+ our clients are insured around the World</p>
    </div>

    <ul class="experiance__progress" data-anim="experiance__progress--show">
      <li class="experiance__progress-item progress__item" data-percent="85" data-strokedasharray="535">

          <div class="progress__item-outer">
            <p class="progress__item-number"></p>
          </div>
          
          <svg class="progress__item-circle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="175px" height="175px">
            <circle cx="87.5" cy="87.5" r="85.6" stroke-linecap="round" />
          </svg>
        </div>

        <p class="progress__item-name">Consistency</p>
      </li>

      <li class="experiance__progress-item progress__item" data-percent="95" data-strokedasharray="535">
        <div class="progress__item-wrapper">
          <div class="progress__item-outer">
            <p class="progress__item-number"></p>
          </div>
          
          <svg class="progress__item-circle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="175px" height="175px">
            <circle cx="87.5" cy="87.5" r="85.6" stroke-linecap="round" />
          </svg>
        </div>

        <p class="progress__item-name">Improvement</p>
      </li>

      <li class="experiance__progress-item progress__item" data-percent="90" data-strokedasharray="535">
        <div class="progress__item-wrapper">
          <div class="progress__item-outer">
            <p class="progress__item-number"></p>
          </div>
          
          <svg class="progress__item-circle" xmlns="http://www.w3.org/2000/svg" version="1.1" width="175px" height="175px">
            <circle cx="87.5" cy="87.5" r="85.6" stroke-linecap="round" />
          </svg>
        </div>

        <p class="progress__item-name">Branching</p>
      </li>
