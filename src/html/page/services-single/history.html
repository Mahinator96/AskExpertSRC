<section class="history">
  <div class="container history__container">
    <div class="grouptitle history__grouptitle grouptitle--white grouptitle--center">
      <h2 class="grouptitle__title grouptitle__title--green">Our History</h2>

      <p class="grouptitle__subtitle ">Strategy for Every Stage in the Client's Journey</p>
    </div>

    <div class="video history__video">
      <video>
        <source  src="files/busines-video.mp4" type="video/mp4">
      </video>
      <button id="play">
        <img src="@img/icons/icons.svg#play-button" width="109" height="109" alt="play button">
      </button>
      <button id="pause">
        <span></span>
        <span></span>
      </button>
      <div id="progress-bar">
        <progress id="progress" max="100"	value="0"></progress>
      </div>
    </div>
  </div>
</section>
