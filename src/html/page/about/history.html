<section class="history">
  <div class="container history__container">
    <div class="grouptitle history__grouptitle grouptitle--center">
      <h2 class="grouptitle__title grouptitle__title--green">Our History</h2>

      <p class="grouptitle__subtitle">Better Website Means A User Experience</p>

      <p class="grouptitle__text">Ippsum is the result of synergy between our teams and our customers. Our company culture is focused on excellent productivity, customer satisfaction, respect for team and individual achievements.</p>
    </div>

    <div class="history__flash video">
      <video class="history__flash-video">
        <source src="files/busines-video.mp4" type="video/mp4">
      </video>
      <button id="play">
        <img src="@img/icons/icons.svg#play-button" width="109" height="109" alt="play button">
      </button>
      <button id="pause">
        <span></span>
        <span></span>
      </button>
      <div id="progress-bar">
        <progress id="progress" max="100"	value="0"></progress>
      </div>
    </div>
  </div>
</section>
